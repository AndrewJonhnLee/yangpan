<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>編輯</title>
<link href="/css/content-base.css"
	rel="stylesheet" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>编辑角色信息</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<form action="/role/edit" class="form-horizontal" method="post">
					<input  id="roleId" name="roleId" type="text"
						th:value="${role?.roleId}" />
					<div class="form-group">
						<label class="col-sm-3 control-label"><label
							for="LoginName">角色名称</label>：</label>
						<div class="col-sm-8">
							<input class="form-control" id="roleName" name="roleName"
								placeholder="角色名称" type="text" th:value="${role.roleName}"
								data-val="true" data-val-maxlength="角色名称长度不能超过20个字符"
								data-val-maxlength-max="20" data-val-required="角色名称不能为空" /> <span
								data-valmsg-for="name" data-valmsg-replace="true"
								class="field-validation-valid"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"><label
							for="RealName">关键字</label>：</label>
						<div class="col-sm-8">
							<input class="form-control" id="keyword" name="keyword"
								placeholder="关键字" type="text" th:value="${role.keyword}"
								data-val="true" data-val-maxlength="关键字长度不能超过20个字符"
								data-val-maxlength-max="20" data-val-required="关键字不能为空" /> <span
								data-valmsg-for="type" data-valmsg-replace="true"
								class="field-validation-valid"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-8">
							<button class="btn btn-info" type="submit" id="btnSave">保存</button>
							<button class="btn btn-white" type="button" id="back"
								data-type="url">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/content/base.js"></script>
	<script src="/js/content/action.js"></script>
	<script src="/js/content/jqueryValidator.js"></script>
	<script type="text/javascript">
	$("#back").bind("click", function() {
		window.location.href="/role/rolePage";
	});
	</script>
</body>
</html>
